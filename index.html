<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundtracker</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comme:wght@100;300&family=Open+Sans:wght@600&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-content">
      <img
        src="./assets/images/spotifind-logo.webp"
        alt="logo spotifind"
        class="img-logo"
      />
      <h1 class="title">Soundtracker Spotifind</h1>
    </div>
    <div class="result-content">
      <input type="text" id="artistInput" placeholder="Nombre del artista" />
      <div id="artistResults"></div>
      <div id="tracksResults"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
